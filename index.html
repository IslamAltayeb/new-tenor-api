<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Roronoa</title>
   <link rel="shortcut icon" href="https://wallpapercave.com/wp/wp2027267.png"  type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="ST.CSS">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Source+Code+Pro&display=swap" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
</head>

<body>
   <div class="container">
      <div class="row my-4 my-5">
         <h1>Even better than Google</h1>
         <form>
            <div>
                <div class="wrapper">
                    <div class="search">
                      <button id="searchBtn" class="btn"><span class="uil uil-search">
                      </span></button>
                      <input placeholder="          Search" type="text" id="search"/>
                    </div>
                </div>
            </div>
            <div class="btnDiv mt-3">
               <div id="autocomplete"></div>
               <div id="spinnerAndBtn">
                  <div class="spinner-grow text-dark" role="status" id="spinner">
                     <span class="visually-hidden">Loading...</span>
                  </div>
               </div>
            </div>
         </form>
      </div>

      <div class="row my-4 my-5">
         <div class="col-sm-6 mb-3 mb-sm-0" id="output"></div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script src="sc.js"></script>
</body>

</html>
